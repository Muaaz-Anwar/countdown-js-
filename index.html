<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Countdown</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="input">
            <h1>Entered countdown date <span id="date"></span> </h1>
            <input type="datetime-local" id="getdate" placeholder="Enter countdown date" min='2024-04-18'>
        </div>

        <div class="show-date">
            <div id="days">days <span>0</span></div>
            <div id="hours">hours <span>0</span></div>
            <div id="minutes">minutes <span>0</span></div>
            <div id="seconds">seconds <span>0</span></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
